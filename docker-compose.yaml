volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: nicolasfgallo1998@gmail.com
      PGADMIN_DEFAULT_PASSWORD: games
      PGADMIN_DISABLE_POSTFIX: 1
  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: games
      POSTGRES_PASSWORD: games
      POSTGRES_USER: games
    ports:
      - 15432:5432
  fastapi:
    build:
      context: ./games
      dockerfile: ./Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./games:/app
    environment:
      DATABASE_URL: postgresql://games:games@postgres/games
      WAIT_HOSTS: postgres:5432
      API_KEY: bd6157ccfd954ffa922b2a920a46f6b5
      POSTGRES_USER: games
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_GAMES_API_HOST: http://localhost:8000
